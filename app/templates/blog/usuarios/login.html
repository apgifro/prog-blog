{% extends 'blog/base/base.html' %}
{% load static %}


{% block conteudo %}

<section class="form6 cid-sunxTcEbC6" id="form6-q">


    <div class="container">
        <br>
        {% if messages %}
        {% for m in messages %}
            <p class="align-center">{{ m }}</p>
        {% endfor %}
        {% endif %}
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Login</strong></h3>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form">
                <form action="{% url 'loginuser' %}" method="post">
                    {% csrf_token %}
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input type="text" name="username" placeholder="Usuário" class="form-control" id="name-form6-q">
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input type="password" name="password" placeholder="Senha" class="form-control" id="email-form6-q">
                    </div>

                    <div class="col-auto mbr-section-btn align-center">
                        <button type="submit" class="btn btn-primary display-4">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<script>document.getElementById("change_text").textContent="Usuários.";</script>

{% endblock %}
